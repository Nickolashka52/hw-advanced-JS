<!doctype html>
<html>
    <head>
        <title>Проект "Комменты"</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <div id="first-loader" style="display: none">
                Загрузка комментариев...
            </div>
            <ul class="comments" id="comments-list"></ul>
            <div id="add-comment-loader" style="display: none">
                Комментарий добавляется...
            </div>
            <div id="comment-form" class="add-form">
                <input
                    type="text"
                    class="add-form-name"
                    placeholder="Введите ваше имя"
                    id="name-input"
                />
                <textarea
                    type="textarea"
                    class="add-form-text"
                    placeholder="Введите ваш коментарий"
                    rows="4"
                    id="comment-input"
                ></textarea>
                <div class="add-form-row">
                    <button class="add-form-button" id="add-comment-btn">
                        Написать
                    </button>
                </div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
